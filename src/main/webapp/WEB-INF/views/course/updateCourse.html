<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body{
            text-align: center;
            margin: 100px;
        }
        form{
            max-width: 360px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="login-box">
    <form th:action="@{/courses/{id}(id=${course.getId()})}"
          th:object="${course}"
          th:method="patch">
        <div>
            <input th:field="*{courseName}" class="form-group"></div>
        <div>
            <input th:field="*{durationMonth}" class="form-group">
        </div>
        <div>
            <input type="submit" value="update" class="btn btn-primary">
        </div>

    </form></div>

</body>
</html>

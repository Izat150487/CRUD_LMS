<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add-company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h2>Save new Teacher</h2>
<div style = "text-align:center; margin-top:200px; font-size: 30px;">
    <form action="#"
            th:action="@{saveTeacher}"
             method="post"
            th:object="${teacher}"
            style="text-align:center; margin-top:200px; font-size: 30px;">

        <input type="hidden" name = "id" th:field="*{id}">
        <input type="text"  name="firstName" th:field="*{firstName}" placeholder="First Name">
        <br><br>
        <input type="text"  name="lastName" th:field="*{lastName}" placeholder="Last Name">
        <br><br>
        <input type="text" name="email" th:field="*{email}" placeholder="Email">
        <input type="submit" value="Add">
    </form>
</div>

</body>
</html>
